<!DOCTYPE html>
<html>
<head>
  <title>Docs Assistant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <h2 class="text-center mb-4">ðŸ¤– Documentation Assistant</h2>

  <form method="POST" class="d-flex mb-4">
    <input type="text" name="query" class="form-control form-control-lg me-2"
           placeholder="Ask about Jira/Confluence..." value="{{ query or '' }}" required>
    <button class="btn btn-primary btn-lg">Search</button>
  </form>

  {% if answer %}
  <div class="card shadow-sm mb-3">
    <div class="card-body">
      <h5 class="card-title">Answer</h5>
      <p class="card-text">{{ answer }}</p>
    </div>
  </div>

  <h6>ðŸ“š Sources:</h6>
  <ul>
    {% for c in contexts %}
      <li>{{ c.metadata.get("source", "doc") }}</li>
    {% endfor %}
  </ul>
  {% endif %}
</div>
</body>
</html>
