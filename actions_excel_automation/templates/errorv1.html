<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Error</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8d7da;
      color: #721c24;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 10px; /* small padding to avoid touching edges */
    }
    .error-box {
      background: #f5c6cb;
      border: 1px solid #f1b0b7;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      max-width: 600px;
      width: 100%;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
      word-wrap: break-word;     /* force break long words */
      overflow-wrap: break-word; /* modern browsers */
      white-space: pre-wrap;     /* preserve newlines, wrap text */
    }
    .error-box h1 {
      font-size: 2rem;
      margin-bottom: 15px;
    }
    .error-box p {
      margin-bottom: 20px;
      font-size: 1rem;
      line-height: 1.4;
      max-height: 250px;         /* prevent giant overflow */
      overflow-y: auto;          /* scrollbar if too long */
      text-align: left;
    }
    .btn-back {
      text-decoration: none;
      background: #721c24;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: bold;
      display: inline-block;
    }
    .btn-back:hover {
      background: #501218;
    }
  </style>
</head>
<body>
  <div class="error-box">
    <h1>⚠️ Error</h1>
    <p>{{ message }}</p>
    <a href="/" class="btn-back">⬅ Go Back</a>
  </div>
</body>
</html>
