<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Knowledge Assistant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .container { margin-top: 60px; max-width: 900px; }
    .card { border-radius: 12px; }
    .search-bar { height: 60px; font-size: 18px; }
    .answer-box { white-space: pre-wrap; }
  </style>
</head>
<body>

<nav class="navbar navbar-dark bg-primary shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold">📘 Knowledge Assistant</a>
  </div>
</nav>

<div class="container">
  <div class="card shadow-lg">
    <div class="card-body p-4">
      <form method="POST">
        <div class="input-group mb-3">
          <input type="text" class="form-control search-bar" name="query"
                 placeholder="Ask a question... (e.g. 'deployment request for app1')" required>
          <button class="btn btn-success px-4" type="submit">Search</button>
        </div>
      </form>

      {% if query %}
      <h5>🔍 Query:</h5>
      <p><strong>{{ query }}</strong></p>

      <h5>💡 Answer:</h5>
      <div class="alert alert-info answer-box">{{ answer }}</div>

      <h6>📂 Sources:</h6>
      <ul>
        {% for s in sources %}
          <li>{{ s.source }}</li>
        {% endfor %}
      </ul>
      {% endif %}
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
