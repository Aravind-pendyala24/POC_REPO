<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Knowledge Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8fafc;
        }
        .answer-box {
            background: #e9f7ef;
            border-left: 5px solid #28a745;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .doc-card {
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
            margin-bottom: 12px;
        }
        .doc-card .card-header {
            background: #f1f5f9;
            font-weight: 600;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <h2 class="mb-4 text-center">ðŸ”Ž Project Knowledge Assistant</h2>

    <!-- Search Form -->
    <form method="POST" class="mb-4">
        <div class="input-group input-group-lg">
            <input type="text" class="form-control" name="query"
                   placeholder="Ask a question about your documentation..."
                   value="{{ query if query else '' }}" required>
            <button class="btn btn-primary" type="submit">Search</button>
        </div>
    </form>

    <!-- Answer Section -->
    {% if answer %}
    <div class="answer-box">
        <h5>ðŸ¤– AI Answer</h5>
        <p>{{ answer }}</p>
    </div>
    {% endif %}

    <!-- Retrieved Docs -->
    {% if results %}
    <h5 class="mt-4">ðŸ“„ Referenced Documentation</h5>
    {% for doc in results %}
        <div class="card doc-card">
            <div class="card-header">
                {{ doc.title }}
            </div>
            <div class="card-body">
                <small class="text-muted">Last updated: {{ doc.last_updated }}</small>
                <p class="mt-2 text-truncate" style="max-height: 4.5em; overflow: hidden;">
                    {{ doc.text }}
                </p>
            </div>
        </div>
    {% endfor %}
    {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
