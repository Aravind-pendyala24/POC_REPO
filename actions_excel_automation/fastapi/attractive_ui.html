<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Deployment Assistant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f4f6f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .chat-container {
      max-width: 800px;
      margin: 50px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 20px;
    }
    .answer-box {
      background: #f8f9fa;
      border-left: 4px solid #0d6efd;
      padding: 15px;
      margin-top: 20px;
      border-radius: 8px;
      min-height: 50px;
      white-space: pre-wrap;
      font-size: 1rem;
    }
    .thinking {
      font-style: italic;
      color: #6c757d;
      margin-top: 20px;
    }
    .typing-cursor {
      display: inline-block;
      width: 10px;
      background-color: #0d6efd;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 50% { background-color: #0d6efd; }
      51%, 100% { background-color: transparent; }
    }
  </style>
</head>
<body>
<div class="container">
  <div class="chat-container">
    <h3 class="mb-4 text-center text-primary">âš¡ AI Deployment & Q&A Assistant</h3>

    <form id="queryForm">
      <div class="input-group">
        <input type="text" class="form-control" id="queryInput" name="query"
               placeholder="Ask about deployment or documentation..." required>
        <button class="btn btn-primary" type="submit">Submit</button>
      </div>
    </form>

    <div id="thinking" class="thinking" style="display:none;">ðŸ¤” Thinking...</div>
    <div id="answerBox" class="answer-box" style="display:none;"></div>
  </div>
</div>

<script>
  const form = document.getElementById("queryForm");
  const queryInput = document.getElementById("queryInput");
  const thinkingEl = document.getElementById("thinking");
  const answerBox = document.getElementById("answerBox");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    answerBox.style.display = "none";
    thinkingEl.style.display = "block";
    thinkingEl.textContent = "ðŸ¤” Thinking...";

    const query = queryInput.value;
    const response = await fetch("/answer", {
      method: "POST",
      headers: {"Content-Type": "application/x-www-form-urlencoded"},
      body: new URLSearchParams({query})
    });

    if (response.redirected) {
      // Fetch /result since FastAPI redirects
      const resPage = await fetch(response.url);
      const html = await resPage.text();
      // Parse answer from HTML (simplified)
      const parser = new DOMParser();
      const doc = parser.parseFromString(html, "text/html");
      const answer = doc.querySelector(".answer-box")?.innerHTML || "No answer.";
      
      thinkingEl.style.display = "none";
      answerBox.innerHTML = "";
      answerBox.style.display = "block";

      // Typing animation
      let i = 0;
      function typeWriter() {
        if (i < answer.length) {
          answerBox.innerHTML += answer.charAt(i);
          i++;
          setTimeout(typeWriter, 25);
        } else {
          answerBox.innerHTML += "<span class='typing-cursor'></span>";
        }
      }
      typeWriter();
    }
  });
</script>
</body>
</html>
