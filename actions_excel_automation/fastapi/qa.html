<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Assistant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .answer-box {
      background: #f8f9fa;
      border-left: 4px solid #0d6efd;
      padding: 15px;
      margin-top: 20px;
      border-radius: 8px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
<div class="container py-5">
  <h3 class="mb-4 text-center">âš¡ AI Search & Deployment Assistant</h3>

  <form method="POST" action="/answer">
    <div class="input-group">
      <input type="text" class="form-control" name="query" placeholder="Ask a question or request deployment..." required>
      <button class="btn btn-primary" type="submit">Submit</button>
    </div>
  </form>

  {% if query %}
  <div class="answer-box mt-4">
    <strong>Query:</strong> {{ query }}<br>
    <strong>Answer:</strong> {{ answer|safe }}
  </div>
  {% endif %}
</div>
</body>
</html>
